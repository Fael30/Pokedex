<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poke-Infos</title>
    <link rel="stylesheet" href="css/pokemon.css">
    
</head>

<body>
    <header>
        <div class="navigation-buttons">
            <button id="previous-button">Anterior</button>
            <h1 id="pokemon-name">Bulbasaur</h1>
            <button id="next-button">Próximo</button>
        </div>
    </header>
    <main>
        <section class="pokemon-details">
            
            <div class="pokemon-info">
                <div class="pokemon-description">
                    <div id="pokemon-description" class="description">Descrição:</div>
                </div>
                <div class="pokemon-image-container">
                    <img id="pokemon-image" src="" alt="Imagem do Pokémon">
                </div>
                <div>
                    <div id="pokemon-stats">Estatísticas:</div>
                </div>
            </div>
            <div class="pokemon-info2">
            <div class="pokemon-status">
                <div id="pokemon-types">Tipos:</div>
                <div id="pokemon-advantages">Vantagens:</div>
                <div id="pokemon-disadvantages">Desvantagens:</div>
            </div>

            <div class="pokemon-status2">
                <div id="pokemon-height" class="pokemon-info">Altura:</div>
                <div id="pokemon-weight" class="pokemon-info">Peso:</div>
                <div id="pokemon-gender" class="pokemon-info">Gênero:</div>
                <div id="pokemon-category" class="pokemon-info">Categoria:</div>
                <div id="pokemon-abilities" class="pokemon-info">Habilidades:</div>
            </div>
        </div>
            
        </section>
    </main>
    <footer>
        <a href="pokedex.html" class="retorno">Voltar para a Pokedex</a>
    </footer>
    <script src="scripts/pokemon.js"></script>
</body>

</html>
